<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Circles and Squares</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Muhammad Bilal / 27 Nov, 23</h1>
    <div id="main">
        <div class="container">
            <div class="circle-row">
                <div class="circle" style="background-color: #ff0000">
                    <div class="color-label">Red</div>
                </div>
                <div class="circle" style="background-color: #00ff00">
                    <div class="color-label">Green</div>
                </div>
                <div class="circle" style="background-color: #0000ff">
                    <div class="color-label">Blue</div>
                </div>
                <div class="circle" style="background-color: #ffa500">
                    <div class="color-label">Orange</div>
                </div>
                <div class="circle" style="background-color: #ffff00">
                    <div class="color-label">Yellow</div>
                </div>
            </div>

            <div id="square-row">
                <div class="square" style="background-color: #ff0000">
                    <div class="color-label">Red</div>
                </div>
                <div class="square" style="background-color: #00ff00">
                    <div class="color-label">Green</div>
                </div>
                <div class="square" style="background-color: #0000ff">
                    <div class="color-label">Blue</div>
                </div>
                <div class="square" style="background-color: #ffa500">
                    <div class="color-label">Orange</div>
                </div>
                <div class="square" style="background-color: #ffff00">
                    <div class="color-label">Yellow</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
